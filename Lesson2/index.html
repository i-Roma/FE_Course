<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="main-title">Some Form</h1>
    </header>
    <main class="main-container">

        <form name="generalForm">

            <div class="group group-one">
                <fieldset>
                    <legend class="col-sm-12 control-label label-blockUp legend-style">Personal Data</legend>
                    <div class="form-group">
                        <div class="col-sm-8 col-control">
                            <label for="fullName" class="col-sm-12 control-label label-blockUp">FULL NAME <span class="over-star">*</span></label>
                            <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Romanenko Roman Vadimovich" required>
                        </div>
                    </div>

                    <div class="col-sm-8 col-control">
                        <div class="col-sm-6 form-group">
                            <label for="login" class="control-label label-blockUp">Login <span class="over-star">*</span></label>
                            <input type="text" name="login" id="login" class="form-control" placeholder="My login" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="psw" class="control-label label-blockUp">Password <span class="over-star">*</span></label>
                            <input type="password" name="psw" id="psw" class="form-control" placeholder="********"
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </div>
                        <div class="col-sm-12 col-control">
                            <div class="col-sm-6 form-group">
                                <label for="email" class="control-label label-blockUp">Email <span class="over-star">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="somelike@gmail.com" required>
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="date" class="control-label label-blockUp">Date of Birth</label>
                                <input type="date" name="date" id="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="spacer"></div>

            </div>

            <div class="group-two col-sm-12 col-control">
                <div class=" col-sm-8 col-control">
                    <fieldset>
                        <legend class="col-sm-12 control-label label-blockUp legend-style">Adress</legend>
                            <div class="col-sm-4 form-group">
                                <label for="city" class="control-label label-blockUp">City <span class="over-star">*</span></label>
                                <input type="text" name="city" id="city" class="form-control" placeholder="Kiev" required>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="postCode" class="control-label label-blockUp">Post code</label>
                                <input type="number" name="postCode" id="postCode" class="form-control" placeholder="01234">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="region" class="control-label label-blockUp">Region</label>
                                <select name="region" id="region" class="form-control">
                                    <option>choose the region</option>
                                    <option>Винницкая область</option>
                                    <option>Волынская область</option>
                                    <option>Днепропетровская область</option>
                                    <option>Донецкая область</option>
                                    <option>Житомирская область</option>
                                    <option>Закарпатская область</option>
                                    <option>Запорожская область</option>
                                    <option>Ивано- Франковская область</option>
                                    <option>Киевская область</option>
                                    <option>Кировоградская область</option>
                                    <option>Крым</option>
                                    <option>Луганская область</option>
                                    <option>Львовская область</option>
                                    <option>Николаевская область</option>
                                    <option>Одесская область</option>
                                    <option>Полтавская область</option>
                                    <option>Ровенская область</option>
                                    <option>Сумская область</option>
                                    <option>Тернопольская область</option>
                                    <option>Харьковская область</option>
                                    <option>Херсонская область</option>
                                    <option>Хмельницкая область</option>
                                    <option>Черкасская область</option>
                                    <option>Черниговская область</option>
                                    <option>Черновицкая область</option>
                                </select>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="control-label label-blockUp">Street</label>
                                <input type="text" class="form-control" placeholder="Rylsky lane">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="control-label label-blockUp">Number</label>
                                <input type="number" class="form-control" placeholder="2/18">
                            </div>
                        </fieldset>
                </div>

                <div class="spacer"></div>

            </div>

            <div class="group-three my-form-group">

                <label class="control-label label-blockUp">Hobbies</label>
                <fieldset class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1"> Music
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option2"> Sport
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option3"> Bike ride
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option3"> Running
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option3"> Race
                    </label>
                </fieldset>

                <fieldset class="form-group class">
                    <label class="control-label label-blockUp">Source</label>
                    <input type=text name="source" class="form-control input-source" placeholder="From friends"
                           list="source">
                    <datalist id="source">
                        <option>Internet</option>
                        <option>Social Network</option>
                        <option>Newspaper</option>
                        <option>TV</option>
                        <option>From friends</option>
                    </datalist>
                </fieldset>

                <button type="submit" class="btn btn-default btn-send">Send Some Form</button>

            </div>
        </form>
    </main>
    <footer>
        <p class="main-title">End of Some Form</p>
    </footer>
</div>
</body>
</html>
